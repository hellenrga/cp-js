<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CP JS - LOGIN  FORM</title>
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
</head>
<body>
    

    <div class="container">
        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        
        <div class="header">
            <h2>LOGIN</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="firstName" id="lblName">Primeiro nome</label>
                <input type="text" name="firstName" id="firstName">

                <!-- <a>error</a> -->

            </div>

            <div class="form-control">
                <label for="surname" id="lblSurname">Segundo nome</label>
                <input type="text" name="surname" id="surname">


                <!-- <a>error</a> -->

            </div>

            <div class="form-control">
                <label for="email" id="lblEmail">E-mail</label>
                <input type="email" name="email" id="email">


                <!-- <a>error</a> -->

            </div>


            <div class="form-control">
                <label for="password" id="lblPass">Senha</label>
                <input type="password" name="password" id="password">


                <!-- <a>error</a> -->

            </div>

            <div class="form-control">
                <label for="CFpassword" id="lblCFpass">Confirmar senha</label>
                <input type="password" name="CFpassword" id="CFpassword">

                <!-- <a>error</a> -->

            </div>

            <button id="submit" type="button">Enviar</button>

        </form>

    </div>

</body>

<script src="cp2.js" defer></script>

</html>
